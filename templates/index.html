<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="KeywordEasy - Discover trending keywords and popular search queries">
    <title>KeywordEasy - Your Tool for Trending Keywords</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; text-align: center; padding: 20px; }
        form { background-color: white; padding: 20px; border-radius: 8px; display: inline-block; }
        input, select { padding: 10px; margin: 10px; border-radius: 4px; border: 1px solid #ddd; }
        button { padding: 10px 20px; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background-color: #0056b3; }
    </style>
</head>
<body>
    <h2>Enter a Keyword to Find Trending Topics</h2>
    <form action="/find-trends" method="post">
        <input type="text" name="keyword" placeholder="Enter a keyword" required>
        <br>
        <select name="timeframe">
            <option value="now 1-H">Last Hour</option>
            <option value="now 1-d">Last 24 Hours</option>
            <option value="now 7-d">Last 7 Days</option>
            <option value="today 1-m">Last 30 Days</option>
            <option value="today 3-m" selected>Last 3 Months</option>
            <option value="today 12-m">Last Year</option>
        </select>
        <br>
        <select name="geo">
            <option value="">Worldwide</option>
            <option value="US">United States</option>
            <option value="GB">United Kingdom</option>
            <!-- Add other countries as needed -->
        </select>
        <br>
        <button type="submit">Get Keywords</button>
    </form>
</body>
</html>
